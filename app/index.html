<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="header__box">
                        <a class='seller' href="#">Become a Seller</a>
                        <a class='alarm' href="#">@</a>
                        <a class='envelope' href="#">@</a>
                        <a class='basket' href="#">@</a>
                    </div>
                    <div class="user__profile">
                        <div class="user-photo">
                            <img src="" alt="">
                        </div>
                        <div class="user-data">
                            <a href="#">
                                Taofiq Hakim
                            </a>
                            <span class="user__prise">
                                $20.45
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-wrapper">
                    <nav class="menu">
                        <ul class='menu__list'>
                            <li>
                                <a href="#">
                                    home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    all products
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    wordpress
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    festures
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu__top-search">
                        <form>
                            <input type="text" placeholder="Search product here" required>
                            <button type="submit">
                                <img src="images/icons/magnifier.png" alt="icon">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
